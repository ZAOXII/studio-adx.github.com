<section class="panel-section">
    <h2>Bienvenue, <span id="user-name"></span></h2>

    <!-- Gestion du compte -->
    <div class="panel-card">
        <h3>Mes Informations</h3>
        <p>Email : <span id="user-email"></span></p>
        <input type="password" id="new-password" placeholder="Nouveau mot de passe">
        <button onclick="changePassword()">Modifier le mot de passe</button>
        <p id="password-response"></p>
    </div>

    <!-- Upload fichiers -->
    <div class="upload-section">
        <h3>Déposer des fichiers</h3>
        <div id="drop-zone">Glissez vos fichiers ici ou cliquez pour sélectionner</div>
        <input type="file" id="file-input" accept="video/*,audio/*" multiple style="display:none;">
        <button onclick="uploadFiles()">Uploader</button>
        <p id="upload-response"></p>
    </div>

    <!-- Liste des fichiers -->
    <div class="video-dashboard">
        <h3>Mes fichiers</h3>
        <div id="user-files" class="video-grid"></div>
    </div>
